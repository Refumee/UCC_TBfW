### macro for message menu to shorten the code ###
#define COLOR_OPTION_MERFOLK LABEL DESC IMG BASECOLOR NEWCOLOR EVENT
	[option]
		label={LABEL}
		description={DESC}
		image={IMG} + PAL("{BASECOLOR},$color_side[$unit_location[0].side].basecolor_merfolk_hair" > "{NEWCOLOR},$color_side[$unit_location[0].side].newcolor_merfolk_hair")~RC(magenta>$unit_side[$unit_side_minus].color)
		[command]
			[fire_event]
				id={EVENT}
			[/fire_event]
		[/command]
	[/option]
#enddef

#define COLOR_OPTION_MERFOLK_HAIR LABEL DESC IMG BASECOLOR NEWCOLOR EVENT
