#define COMMAND_FOR_COLORCHANGE_CLICK_MERFOLK TEXT BASECOLOR NEWCOLOR ID
    [option]
        image=$unit_location[0].image+"~" + PAL("{BASECOLOR},$color_side[$unit_location[0].side].basecolor_merfolk_hair" > "{NEWCOLOR},$color_side[$unit_location[0].side].newcolor_merfolk_hair")~RC(magenta>$unit_side[0].color)
        description={TEXT}
		[show_if]
			{VARIABLE_CONDITIONAL single_unit_UCC equals yes}
			{VARIABLE_CONDITIONAL UNITTYPE equals Merfolk }
		[/show_if]
        [command]
			{OBJECT_OF_COLORCHANGER ("{BASECOLOR},$color_side[$unit_location[0].side].basecolor_merfolk_hair") ("{NEWCOLOR},$color_side[$unit_location[0].side].newcolor_merfolk_hair") {ID}}
        [/command]
    [/option]
    [option]
        image=$unit_location[0].image+"~" + PAL("{BASECOLOR},$color_side[$unit_location[0].side].basecolor_merfolk_hair" > "{NEWCOLOR},$color_side[$unit_location[0].side].newcolor_merfolk_hair")~RC(magenta>$unit_side[0].color)
        description={TEXT}
		[show_if]
			{VARIABLE_CONDITIONAL single_unit_UCC not_equals yes}
			{VARIABLE_CONDITIONAL UNITTYPE equals Merfolk }
		[/show_if]
        [command]
			{COLORCHANGER_CHANGER_CODE_SIDE ({MERFOLK_RACE_LIST}) ("{BASECOLOR},$color_side[$unit_location[0].side].basecolor_merfolk_hair") ("{NEWCOLOR},$color_side[$unit_location[0].side].newcolor_merfolk_hair")}
			[set_variable]
				name=colorchanger_sides_active
				value=yes
			[/set_variable]
			[set_variable]
				name=color_side[$unit_location[0].side].basecolor_merfolk
				value={BASECOLOR}
			[/set_variable]
			[set_variable]
				name=color_side[$unit_location[0].side].newcolor_merfolk
				value={NEWCOLOR}
			[/set_variable]
			[set_variable]
				name=color_side[$unit_location[0].side].side
				value=$unit_location[0].side
			[/set_variable]
        [/command]
    [/option]
#enddef


